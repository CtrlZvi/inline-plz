# Config file for automatic testing at travis-ci.org
# This file will be regenerated if you run travis_pypi_setup.py

language: python
python:
  - "3.5"
  - "3.4"
  - "3.3"
  - "2.7"
  - "2.6"
  # does not have headers provided, please ask https://launchpad.net/~pypy/+archive/ppa
  # maintainers to fix their pypy-dev package.
  - "pypy"

env:
  matrix:
  - TOXENV=py35
  - TOXENV=py34
  - TOXENV=py33
  - TOXENV=py27
  - TOXENV=py26
  - TOXENV=pypy
  global:
    secure: 

# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install:
  - pip install -U pip
  - pip install -r requirements_dev.txt
  - python setup.py develop

# command to run tests, e.g. python setup.py test
script:
  - tox
  - prospector --zero-exit --strictness veryhigh > lint.txt
  - inline-plz --repo-slug=$TRAVIS_REPO_SLUG --token=$GITHUB_TOKEN --pr=$TRAVIS_PULL_REQUEST --parser=prospector --interface=github --filename=lint.txt

# After you create the Github repo and add it to Travis, run the
# travis_pypi_setup.py script to finish PyPI deployment setup
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: guykisel
  password:
    secure: PLEASE_REPLACE_ME
  on:
    tags: true
    repo: guykisel/inline-plz
    condition: $TOXENV == py27

addons:
  apt:
    sources:
      - deadsnakes
    packages:
      - python3.5-dev
